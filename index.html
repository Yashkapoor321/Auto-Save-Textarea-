<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Save Text</title>
</head>
<body>
    <!-- for background color -->
   <center><h2>change Background color infinite time</h2></center> 
    <div class="background">
    <button id="start" style="width: 100px; padding: 15px, 10px; border-radius: 25px;">START</button>
    <button id="stop" style="width: 100px; padding: 15px, 10px; border-radius: 25px;">STOP</button>
     </div>


    <div id="container">
        <h1>Auto Save Textarea</h1>
        <fieldset><legend><button id="colorBtn">Textarea Color</button></legend>
        
        <div id="changeColor"><textarea id="text" placeholder="Start typing here.."></textarea></div>
        </fieldset>
        </div>

        <script src="script.js"></script>
</body>
</html>
